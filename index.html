---
layout: default
title: "Shariar Kabir"
---

{% for post in site.posts %}
<div class="blog-post mb-4">
  <div class="card p-4">
    <h5>{{ post.title }}</h5>
    <p class="text-muted">{{ post.date | date: '%B %d, %Y' }}</p>
    <div class="blog-content">
      {{ post.excerpt }}
    </div>
    <a href="{{ post.url }}" class="read-more">Read more</a>
  </div>
</div>
{% endfor %}
